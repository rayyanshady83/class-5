<!DOCTYPE html>
<html>
    <head>
       <title>CSS STYLING EXAMPLES</title>
       <!-- Internal CSS -->
        <style>
            h2{
                color: rgb(11, 11, 214) ; 
            }
        </style>
      <!-- External CSS -->
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!-- Inline CSS -->
         <h1 style="color: rgb(194, 12, 12);">Inline css example</h1>
<!-- Internal CSS -->
 <h2>INTERNAL CSS EXAMPLE</h2>
 <!-- External CSS -->
  <h3>INTERNAL CSS EXAMPLE</h3>
  <hr>

  <!-- element selector example -->
   <h4>ELEMENT SELECTOR EXAMPLE</h4>
   <h4>ELEMENT SELECTOR EXAMPLE</h4>
   <hr>

   <!-- class and id selector example -->
    <h2 class="my class">CLASS SELECTOR EXAMPLE</h2>
    <h2 id="myid">ID SELECTOR EXAMPLE</h2>
    <h2 class="my class">CLASS SELECTOR EXAMPLE</h2>
    <hr>

    <!-- group selector example -->
     <h5>GROUP SELECTOR EXAMPLE</h5>
     <p>GROUP SELECTOR EXAMPLE</p>
     <hr>

    </body>
</html>
